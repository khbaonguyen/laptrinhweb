<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Title - Câu lạc bộ trường THPT Phạm Hồng Thái</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Câu lạc bộ trường THPT Phạm Hồng Thái</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Trang Chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../gioi-thieu.html">Giới Thiệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../danhsachclb.html">Danh Sách CLB</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../lien-he.html">Liên Hệ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- News Section -->
    <section class="news py-5">
        <div class="container">
            <h1 class="display-4 text-center">News Title</h1>
            <div class="row">
                <div class="col-md-12">
                    <img src="../images/news-image.jpg" class="img-fluid rounded mb-4" alt="News Image">
                    <p class="lead">News Content</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Comment Section -->
    <section class="comments py-5 bg-light">
        <div class="container">
            <h2 class="mb-4">Comments</h2>
            <div class="comment-list mb-4">
                <!-- Comments will be dynamically inserted here -->
            </div>
            <h3 class="mb-4">Leave a Comment</h3>
            <form id="commentForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea class="form-control" id="comment" name="comment" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p class="mb-0">&copy; 2023 Câu lạc bộ trường THPT Phạm Hồng Thái. All rights reserved.</p>
            <a href="mailto:contact@schoolclubs.com" class="btn btn-primary mt-3">Liên hệ với chúng tôi</a>
        </div>
    </footer>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
    <script>
        document.getElementById('commentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const comment = document.getElementById('comment').value;
            const commentList = document.querySelector('.comment-list');

            // Get the current date and time
            const now = new Date();
            const dateTime = now.toLocaleString();

            const commentElement = document.createElement('div');
            commentElement.classList.add('comment');
            commentElement.innerHTML = `
                <h5>${name}</h5>
                <p>${comment}</p>
                <small class="text-muted">${dateTime}</small>
                <hr>
            `;
            commentList.appendChild(commentElement);

            // Clear the form
            document.getElementById('commentForm').reset();
        });
    </script>
</body>
</html>
